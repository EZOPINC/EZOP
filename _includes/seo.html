{% seo %}

<!-- Open Graph -->
<meta property="og:type" content="article">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ page.title | escape }}">
<meta property="og:description" content="{{ page.description | default: site.description | escape }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="en_US">
<meta property="og:image" content="{{ page.image | default: site.og_image | absolute_url }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | escape }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | escape }}">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:image" content="{{ page.image | default: site.og_image | absolute_url }}">

<!-- SEO Extras -->
<meta name="keywords" content="{{ page.keywords | default: site.keywords | join: ', ' }}">
{% if page.author %}<meta name="author" content="{{ page.author }}">{% endif %}
<meta name="robots" content="index, follow">

<!-- Canonical -->
<link rel="canonical" href="{{ page.url | absolute_url }}">
